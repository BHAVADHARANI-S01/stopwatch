<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch & Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Navigation Tabs (Stopwatch and Clock) -->
    <div class="tabs">
      <button id="stopwatch-tab" class="tab active">Stopwatch</button>
      <button id="clock-tab" class="tab">Clock</button>
    </div>

    <!-- Circular Gradient Timer Section (Stopwatch) -->
    <div id="stopwatch-section" class="section active">
      <div class="watch">
        <div class="outer-circle">
          <div class="inner-circle">
            <div id="timer-display">00:00</div>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="reset-btn" disabled>Reset</button>
      </div>
    </div>

    <!-- Clock Section -->
    <div id="clock-section" class="section">
      <div class="clock">
        <div id="time" class="time"></div>
        <div id="date" class="date"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
